        <link rel="stylesheet" href="">

    <body>
        <input type="text" id="username" placeholder="username" style="background-color:red; font-size: 20px">
        <script>
            let inputBox = document.getElementById("username");
            console.log(inputBox.style);

            console.log(inputBox.style.backgroundColor);
            inputBox.style.padding = "20px";
            console.log(inputBox);
            //Another way of adding css prop it will over ride the inline css and will not display the previously added bg color or font size
            inputBox.style.cssText = "width:200px";
            console.log(inputBox);
            //We have to concatanate to display the previously added css
            inputBox.style.cssText += "width:200px";
            console.log(inputBox);
        </script>
    </body>
</html>
