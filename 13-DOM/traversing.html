<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="title">
            <h1>DOM Traversing</h1>
            <p class="text">Open the console to see the output</p>

            <p class="apple">Apple 1</p>
            <p>Apple 2</p>
            <p>Apple 3</p>
            <p>Apple 4</p>
        </div>
        <script>
            let msg = document.querySelector(".text");
            console.log(msg.parentNode)

            let parent = document.querySelector(".title");
            console.log(parent.firstChild);
            console.log(parent.firstElementChild);
            console.log(parent.lastElementChild);
            console.log(parent.childNodes);

            let apple = document.querySelector(".apple");
            console.log(apple.previousElementSibling);
            console.log(apple.nextElementSibling);
        </script>
    </body>
</html>
